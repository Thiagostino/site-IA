<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Revolution | Site Profissional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar Estilo Apple -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <i class="fas fa-brain"></i> 
          <span>NeuroTech</span>
        </div>
        <div class="menu">
          <a href="#">Início</a>
          <a href="#">Soluções</a>
          <a href="#">Sobre</a>
          <a href="#" class="btn">Contato</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Revolucione seu Negócio com <span>IA Generativa</span></h1>
      <p>Tecnologia de ponta para resultados extraordinários</p>
      <div class="cta">
        <a href="#" class="btn btn-primary">
          <i class="fas fa-rocket"></i> Comece Agora
        </a>
        <a href="#" class="btn btn-outline">
          <i class="fas fa-play"></i> Ver Vídeo
        </a>
      </div>
    </div>
  </section>

  <!-- Cards de Serviços -->
  <section class="services">
    <div class="container">
      <div class="card">
        <i class="fas fa-robot"></i>
        <h3>Automação Inteligente</h3>
        <p>Reduza custos com processos automatizados por IA</p>
      </div>
      <div class="card">
        <i class="fas fa-chart-line"></i>
        <h3>Análise Preditiva</h3>
        <p>Preveja tendências antes dos concorrentes</p>
      </div>
    </div>
  </section>
</body>
</html>
